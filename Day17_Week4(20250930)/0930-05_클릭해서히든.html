<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>라인컴퓨터아트학원</h1>
    <p>this is a paragraph.</p>

    <script>
        const x = document.querySelector('h1');
        x.addEventListener('click', ()=> {
            x.nextElementSibling.hidden = true;
        });
    </script>
</body>
</html>
